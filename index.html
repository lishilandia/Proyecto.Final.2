<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final 2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap"
    />
  </head>
  <body>
    <div class="contenedor">
      <section class="tarjeta" id="tarjeta">
        <div class="delantera">
          <div class="logo-marca">
            <img src="logos/visa.png" alt="" />
          </div>
          <img src="./logos/chip-tarjeta.png" class="chip" alt="" />
          <div class="datos">
            <div class="grupo" id="numero">
              <p class="label">Número Tarjeta</p>
              <p class="numero">#### #### #### ####</p>
            </div>
            <div class="flexbox">
              <div class="grupo" id="nombre">
                <p class="label">Nombre Tarjeta</p>
                <p class="nombre">XXXX XXXX</p>
              </div>

              <div class="grupo" id="expiracion">
                <p class="label">Expiración</p>
                <p class="expiracion">
                  <span class="mes">MM</span> / <span class="anio">AA</span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="trasera">
          <div class="barra-magnetica"></div>
          <div class="datos">
            <div class="grupo" id="firma">
              <p class="label">Firma</p>
              <div class="firma"><p>Lisette</p></div>
            </div>
            <div class="grupo" id="ccv">
              <p class="label">CCV</p>
              <p class="ccv"></p>
            </div>
          </div>
          <p class="leyenda">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia
            accusamus nobis quibusdam amet.
          </p>
          <a href="#" class="link-banco">www.tubanco.com</a>
        </div>
      </section>

      <div class="contenedor-btn">
        <button class="btn-abrir-formulario" id="btn-abrir-formulario">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
        <div class="grupo">
          <label for="inputNumero">Número Tarjeta</label>
          <input
            type="text"
            id="inputNumero"
            maxlength="19"
            autocomplete="off"
          />
        </div>
        <div class="grupo">
          <label for="inputNombre">Nombre</label>
          <input
            type="text"
            id="inputNombre"
            maxlength="19"
            autocomplete="off"
          />
        </div>
        <div class="flexbox">
          <div class="grupo expira">
            <label for="selectMes">Expiración</label>
            <div class="flexbox">
              <div class="grupo-select">
                <select name="mes" id="selectMes">
                  <option disabled selected>Mes</option>
                </select>
                <i class="fas fa-angle-down"></i>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
